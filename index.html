<!DOCTYPE html>
<html>
<head>
    <title>Estimator Tool</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h2>Estimator Web Application</h2>

    <form action="/predict" method="post">
        <input type="text" name="feature1" placeholder="Enter Feature 1" required><br>
        <input type="text" name="feature2" placeholder="Enter Feature 2" required><br>
        <input type="text" name="feature3" placeholder="Enter Feature 3" required><br>
        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>

</body>
</html>
